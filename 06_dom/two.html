<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    
</body>
<script>
    // ********** CREATING AN ELEMENT **********

    const div = document.createElement('div');

    console.log(div); //  <div> </div>
    
    div.className = "main"
    
    div.id = Math.round(Math.random() * 10 + 1)

    div.setAttribute("title" , "my generated title")

    div.style.backgroundColor = "grey"

    div.style.padding = "12px"

    // div.innerText =  "Chai aur Code"

    const addText = document.createTextNode("Chai aur Code") // create a text node
    
    div.appendChild(addText)  // append that text node to the div

    document.body.appendChild(div)  // attaching our created div to the document to the body

    
</script>
</html>
