<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Chai aur Code</title>
</head>
<body style="background-color: #212121; color: #fff;">
    <div class="week">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
        <div class="day">Friday</div>
        <div class="day">Saturday</div>
        <div class="day">Sunday</div>
    </div>
</body>
<script>
    const week = document.querySelector('.week')
    console.log(week);
    console.log(week.children);  // HTML collection of 7 items

    // HTML collection is array-like objects and offers methods and properties for selecting from the list
    // can be converted into arrays for better methods anf functions(loops)

    console.log(week.children[2].innerHTML); // Wednesday

    for(let i = 0; i < week.children.length; i++){
        console.log(week.children[i].innerHTML); // Monday to Sunday
    }

    console.log(week.firstElementChild);  // <div class="day">Monday</div> 

    console.log(week.lastElementChild);   // <div class="day">Sunday</div>

    const dayOne = document.querySelector('.day')

    console.log(dayOne);  // <div class="day">Monday</div>
    
    console.log(dayOne.parentElement); // <div class="week"> .... </div>

    console.log(dayOne.nextElementSibling); // <div class="day">Tuesday</div>
    
</script>
</html>
